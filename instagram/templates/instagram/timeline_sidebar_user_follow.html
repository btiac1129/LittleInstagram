<div class="d-flex mb-1">
    <div class="mr-3">
        <img src="{{ suggested_user.avatar_url }}" style="width: 32px; height: 32px;" class="rounded-circle" />
    </div>
    <div class="">
        <a href="{% url 'instagram:user_page' suggested_user.username %}">
            {{ suggested_user.username }}
        </a>
        <div class="ml-auto text-muted">
            {% if user.is_follow %}
            <small><a href="{% url 'accounts:user_unfollow' suggested_user.username %}">Unfollow</a></small> {% else %}
            <small><a href="{% url 'accounts:user_follow' suggested_user.username %}">Follow</a></small> {% endif %}
        </div>
    </div>
</div>
